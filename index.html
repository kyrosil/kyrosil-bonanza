<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Bonanza</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div id="language-selector">
        <button data-lang="tr">TR</button>
        <button data-lang="en">EN</button>
    </div>

    <div id="loading-screen" class="screen hidden">
        <div class="loading-content">
            <h1>Kyros Play</h1>
            <p data-key="loading_text">Game Loading...</p>
        </div>
    </div>

    <div id="login-screen" class="screen">
        </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div id="player-info"><span data-key="welcome_text">Welcome</span>, <span id="player-username"></span>!</div>
            
            <div class="balance-bet-panel">
                <div class="balance-container">
                    <span data-key="balance_text">Balance</span>
                    <span id="balance-display">5000</span>
                </div>
                <div class="bet-container">
                    <span data-key="bet_text">BET</span>
                    <div class="bet-adjust">
                        <button id="bet-decrease">-</button>
                        <span id="bet-amount">100</span>
                        <button id="bet-increase">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-grid"></div>

        <div class="game-controls">
            <button id="spin-button" title="Spin">&#x21bb;</button>
            <button id="buy-bonus-button" data-key="buy_bonus_button">&#9733; BUY BONUS</button>
        </div>
    </div>

</body>
</html>
